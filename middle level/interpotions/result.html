<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolation Result</title>
</head>
<body>
    <h1>Interpolation Result</h1>
    <h2>Interpolated Points:</h2>
    <ul>
        {% for point in interpolated_points %}
            <li>{{ point }}</li>
        {% endfor %}
    </ul>
    <p>RMSE: {{ rmse }}</p>
</body>
</html>
