<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <!-- Форма для редагування нотатки -->
    <form action="/edit_note/{{ note[0] }}" method="post">
        <textarea name="note_content" rows="4" cols="50">{{ note[2] }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
